<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>موقعي البسيط</title>
  <meta name="description" content="موقع بسيط من صفحة واحدة كنقطة بداية لأي مشروع" />
  <style>
    :root {
      --bg: #0f172a;      /* slate-900 */
      --card: #111827;    /* gray-900 */
      --muted: #94a3b8;   /* slate-400 */
      --text: #e5e7eb;    /* gray-200 */
      --brand: #22c55e;   /* green-500 */
      --brand-2: #14b8a6; /* teal-500 */
      --ring: rgba(34,197,94,0.35);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Kufi Arabic", "Noto Sans Arabic", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: linear-gradient(180deg, #0b1220, var(--bg)); color: var(--text); }
    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; display: block; }

    /* Layout */
    .container { width: min(1100px, 92vw); margin-inline: auto; }
    .row { display: grid; gap: 1rem; }

    /* Header */
    header { position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(180%) blur(8px); background: rgba(15,23,42,0.6); border-bottom: 1px solid rgba(148,163,184,0.15); }
    .nav { display: flex; align-items: center; justify-content: space-between; padding: .9rem 0; }
    .brand { display: flex; align-items: center; gap: .6rem; font-weight: 700; letter-spacing: .5px; }
    .logo { width: 28px; height: 28px; border-radius: 8px; background: linear-gradient(135deg, var(--brand), var(--brand-2)); box-shadow: 0 6px 18px rgba(20,184,166,0.35); }
    .nav a { opacity: .85; }
    .nav a:hover { opacity: 1; }
    .links { display: flex; gap: 1rem; align-items: center; }
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: .5rem; padding: .6rem 1rem; border-radius: 999px; background: linear-gradient(135deg, var(--brand), var(--brand-2)); color: #061018; font-weight: 700; box-shadow: 0 10px 30px rgba(34,197,94,.25); border: 0; cursor: pointer; }
    .btn:focus { outline: 3px solid var(--ring); outline-offset: 2px; }

    /* Mobile menu */
    .menu-toggle { display: none; background: transparent; border: 1px solid rgba(148,163,184,0.25); color: var(--text); padding: .45rem .7rem; border-radius: 8px; }
    @media (max-width: 780px) {
      .links { display: none; position: absolute; top: 60px; right: 4%; background: #0b1220; border: 1px solid rgba(148,163,184,0.25); border-radius: 12px; padding: .8rem; width: calc(92vw - 8%); box-shadow: 0 20px 50px rgba(0,0,0,.35); }
      .links.open { display: grid; gap: .6rem; }
      .menu-toggle { display: inline-flex; }
    }

    /* Hero */
    .hero { padding: 6rem 0 4rem; position: relative; overflow: hidden; }
    .hero .grid { display: grid; grid-template-columns: 1.2fr .8fr; gap: 2rem; align-items: center; }
    .badge { display: inline-block; background: rgba(34,197,94,.12); color: #bbf7d0; border: 1px solid rgba(34,197,94,.35); padding: .35rem .6rem; border-radius: 999px; font-size: .85rem; }
    h1 { font-size: clamp(1.8rem, 4vw, 3rem); line-height: 1.2; margin: .8rem 0 1rem; }
    p.lead { color: var(--muted); font-size: clamp(1rem, 2.2vw, 1.15rem); }
    .hero-art { aspect-ratio: 1/1; border-radius: 24px; background: radial-gradient(1200px 600px at 30% -20%, rgba(34,197,94,.15), transparent 40%), linear-gradient(145deg,#0c1324, #0b111f); border: 1px solid rgba(148,163,184,0.15); box-shadow: inset 0 0 0 1px rgba(255,255,255,.02), 0 24px 80px rgba(20,184,166,.15); display: grid; place-items: center; font-weight: 800; letter-spacing: .5px; }
    @media (max-width: 980px) { .hero .grid { grid-template-columns: 1fr; } }

    /* Features */
    section { padding: 4rem 0; }
    .
