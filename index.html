<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>موقع أمير العراق</title>
  <meta name="description" content="موقع أمير العراق - منصة رقمية متميزة" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .status {
      display: inline-block;
      background: rgba(34, 197, 94, 0.2);
      border: 2px solid #22c55e;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 20px;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .container {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">🚀</div>
    <h1>مرحباً بك في موقع amiraq.org</h1>
    <p>
      الموقع يعمل بنجاح! تم حل مشكلة GitHub Pages وأصبح الموقع متاحاً الآن على الإنترنت.
    </p>
    <p>
      يمكنك الآن البدء في تطوير موقعك وإضافة المحتوى الذي تريده.
    </p>
    <div class="status">✓ الموقع يعمل بنجاح</div>
  </div>
</body>
</html>
